<div class="modal"></div>
<div class="modal-top ${pokemon.type}" >
  <h2 class="nameModal">${pokemon.name}</h2>
  <h2 class="numberModal">${pokemon.number}</h2>

  <div class="detail">
    <ol class="types">
        ${pokemon.types
          .map((type) => `<li class="type ${type}">${type}</li>`)
          .join("")}
    </ol>

    <img src="${pokemon.photo}"
         alt="${pokemon.name}">
</div>

<div class="modal-bottom">
<h1 class="aboutModal">About</h1>
<ol class="modalDetailList">
  <li>Height: ${pokemon.height}</li>
  <li>Weight: ${pokemon.weight}</li>
  <div class="modalDetailsList">
    <ol class="abilities">Abilites: 
        ${pokemon.abilities.map((ability) => `<li class="ability ${ability}">${ability}</li>`)
          .join("")}
    </ol>

</ol>
</div>
  </div>
</div>
